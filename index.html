<!DOCTYPE html>
<html lang="en" data-theme = 'light'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Crash Pro</title>
    <!-- Daisy UI & Tailwind CSS -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/styles.css">


</head>

<body>
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-center bg-no-repeat">
        <section id="home-screen" class=" min-h-screen flex flex-col justify-center items-center">
            <h1 class="text-[174px] font-anton text-white ">ALPHABET CLASH </h1>
            <p class="text-2xl  text-white m-8">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class="btn bg-neutral-50 text-black btn-xs sm:btn-sm md:btn-md lg:btn-lg">Play Now</button>

        </section>
        <section id="playground" class=" hidden">
            <div class="flex flex-col justify-center items-center gap-8 pt-12">
                <!-- screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <p></p>
                    <div class="flex flex-col justify-center items-center h-full">
                        <p id="current-alphabet" class="text-black font-bold text-9xl">Y</p>
                    </div>
                </div>

                <!-- keyboard-start -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="Q" class="kbd">Q</kbd>
                        <kbd id="W" class="kbd">W</kbd>
                        <kbd id="E" class="kbd">E</kbd>
                        <kbd id="R" class="kbd">R</kbd>
                        <kbd id="T" class="kbd">T</kbd>
                        <kbd id="Y" class="kbd">Y</kbd>
                        <kbd id="U" class="kbd">U</kbd>
                        <kbd id="I" class="kbd">I</kbd>
                        <kbd id="O" class="kbd">O</kbd>
                        <kbd id="P" class="kbd">P</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="A" class="kbd">A</kbd>
                        <kbd id="S" class="kbd">S</kbd>
                        <kbd id="D" class="kbd">D</kbd>
                        <kbd id="F" class="kbd">F</kbd>
                        <kbd id="G" class="kbd">G</kbd>
                        <kbd id="H" class="kbd">H</kbd>
                        <kbd id="J" class="kbd">J</kbd>
                        <kbd id="K" class="kbd">K</kbd>
                        <kbd id="L" class="kbd">L</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="Z" class="kbd">Z</kbd>
                        <kbd id="X" class="kbd">X</kbd>
                        <kbd id="C" class="kbd">C</kbd>
                        <kbd id="V" class="kbd">V</kbd>
                        <kbd id="B" class="kbd">B</kbd>
                        <kbd id="N" class="kbd">N</kbd>
                        <kbd id="M" class="kbd">M</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- keyboard-end -->
                <!-- score -->
                <div class="flex justify-between w-3/4">
                    <button class="btn rounded-full bg-fuchsia-600 px-3 text-white text-2xl">
                        Life
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                        <span id="life-count">5</span>
                    </button>

                    <button class="btn rounded-full bg-purple-800 px-3 text-white text-2xl">
                        Score :
        
                        <span id="score-count">0</span>
                    </button>
                </div>
            </div>
        </section>
        <section id="score" class=" flex justify-center items-center min-h-screen hidden">
            <div class="bg-indigo-500 text-center space-y-6 p-4 rounded-lg">
                <h1 class="text-8xl text-white">
                    <span class="font-extrabold">Score:</span>
                    <span id="final-score">14</span>
                </h1>
                <button onclick="play()" class="bg-white text-black rounded-3xl px-4 py-2 text-2xl font-bold">Play Again</button>
                <p class="text-white">Practice will make you pro</p>
            </div>

        </section>
    </main>
    <script src="scripts/utility.js"></script>
    <script src="scripts/scripts.js"></script>
</body>

</html>
